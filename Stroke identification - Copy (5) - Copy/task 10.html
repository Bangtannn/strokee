<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10: Stroke Rehabilitation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        #game-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        #target-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .target {
            width: 80px;
            height: 80px;
            background-color: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }

        #score {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Task 10:Stroke Rehabilitation Game</h1>
        <p>Click on the targets to score points!</p>
        <div id="target-container"></div>
        <p id="score">Score: <span id="score-value">0</span></p>
        <button id="submit-button">Submit Details</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const targetContainer = document.getElementById('target-container');
            const scoreValue = document.getElementById('score-value');
            const submitButton = document.getElementById('submit-button');
            let score = 0;

            // Create and append target circles
            for (let i = 0; i < 9; i++) {
                const target = document.createElement('div');
                target.classList.add('target');
                target.addEventListener('click', handleTargetClick);
                targetContainer.appendChild(target);
            }

            // Function to handle target click event
            function handleTargetClick(event) {
                const target = event.target;
                target.style.backgroundColor = '#28a745'; // Change color on click
                score += 10; // Increase score
                scoreValue.textContent = score; // Update score display
                setTimeout(() => {
                    target.style.backgroundColor = '#007bff'; // Reset color after a delay
                }, 500);
            }

            // Function to handle submit button click
            submitButton.addEventListener('click', function() {
                // Perform any necessary actions before redirection (e.g., data submission)
                alert('Details submitted successfully!');
                // Redirect to the specified page
                window.location.href = 'C:\\Users\\subis\\OneDrive\\Desktop\\Stroke identification - Copy (2)\\eeg.html';
            });
        });
    </script>
</body>
</html>
